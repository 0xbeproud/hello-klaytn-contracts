name: CI
on:
  push:
    branches: [ main ]
#    paths:
#      - "contracts/**/*"

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-versions: [ 16.x ]
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - uses: actions/checkout@v2
      - name: Install
        run: yarn --frozen-lockfile
      - name: Run tests
        run: yarn test